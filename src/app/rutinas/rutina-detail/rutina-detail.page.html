<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/rutinas"></ion-back-button>
    </ion-button>
    <ion-title>{{rutina.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="rutina.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
      <h5 class="ion-text-center">{{rutina.subtitle}}</h5>
      <h1 class="ion-text-center">{{rutina.title}}</h1>
      <p class="ion-padding">{{rutina.longdescription}}</p>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
