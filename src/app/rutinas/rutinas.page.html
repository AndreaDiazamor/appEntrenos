<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/home">Rutinas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let rutina of rutinas">
      <ion-avatar slot="start">
        <ion-img [src]="rutina.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>{{rutina.title}}</ion-label>
    </ion-item>
  </ion-list>

   <ion-card *ngFor="let rutina of rutinas" [routerLink]="['/rutinas', rutina.id]">
    <ion-card-header>
      <ion-img [src]="rutina.imageURL"></ion-img>
      <ion-card-subtitle>{{rutina.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{rutina.title}}</ion-card-title>
    </ion-card-header>
  <ion-card-content>{{rutina.description}} </ion-card-content>
  </ion-card>

</ion-content>
